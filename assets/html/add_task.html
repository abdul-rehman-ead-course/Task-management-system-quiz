<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./../css/global.css" />
    <link rel="stylesheet" href="./../css/style.css" />
    <link rel="stylesheet" href="./../css/add-task.css" />
    <title>Add Task</title>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center height-100vh">
      <div class="d-flex flex-column hero p-2 main">
        <div class="d-flex justify-content-center m-3">
          <h1 class="m-2 heading logo-color">ADD TASK</h1>
        </div>
        <input class="m-2 mb-4 fields" type="text" placeholder="TASK TITLE" />
        <textarea
          class="m-2 mb-4 fields"
          name="desc"
          id="desc"
          cols="20"
          rows="4"
          placeholder="TASK DESCRIPTION"
        ></textarea>

        <input
          class="m-2 mb-4 fields"
          type="date"
          name="due-date"
          id="due-date"
        />
        <input class="m-2 mb-4 fields" type="text" placeholder="PRIORITY" />
        <input class="m-2 mb-4 fields" type="text" placeholder="ASSIGN" />
        <div class="d-flex justify-content-center align-items-center mb-2">
          <button class="btn m-2 button_ black-hover">ADD TASK</button>
        </div>
      </div>
    </div>
  </body>
</html>
